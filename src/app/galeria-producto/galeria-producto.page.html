<ion-header collapse="fade" mode="ios">
  <ion-toolbar class="toolbar-general-flecha">
    <ion-button class="btn-flecha-header ion-no-padding" href="/home"><ion-icon name="arrow-back"></ion-icon></ion-button>
    <ion-title class="ion-text-start font-poppins-bold title-17-size-18-header">Computación <span class="font-poppins-light">(Cusco)</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [scrollY]="false" class="ion-no-padding">
  <div class="ion-content-scroll-host padding-bottom-cero">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" class="padding-left-right-general">
          <div class="div-flex-filtros-producto">
            <ion-item lines="none" mode="ios" class="item-input-general item-input-padding-top item-wight-50">
              <ion-select aria-label="Fruit" interface="action-sheet" placeholder="Productos" mode="ios" class="font-poppins-light">
                <ion-select-option value="amazonas">Amazonas</ion-select-option>
                <ion-select-option value="ancash">Ancash</ion-select-option>
                <ion-select-option value="madredios">Madre de Dios</ion-select-option>
                <ion-select-option value="ayacucho">Ayacucho</ion-select-option>
                <ion-select-option value="ica">Ica</ion-select-option>
                <ion-select-option value="moquegua">Moquegua</ion-select-option>
              </ion-select>
              <ion-icon name="chevron-down-outline" class="icon-select"></ion-icon>
            </ion-item>
            <ion-item lines="none" mode="ios" class="item-input-general item-input-padding-top item-wight-50">
              <ion-select aria-label="Fruit" interface="action-sheet" placeholder="Año" mode="ios" class="font-poppins-light">
                <ion-select-option value="amazonas">Amazonas</ion-select-option>
                <ion-select-option value="ancash">Ancash</ion-select-option>
                <ion-select-option value="madredios">Madre de Dios</ion-select-option>
                <ion-select-option value="ayacucho">Ayacucho</ion-select-option>
                <ion-select-option value="ica">Ica</ion-select-option>
                <ion-select-option value="moquegua">Moquegua</ion-select-option>
              </ion-select>
              <ion-icon name="chevron-down-outline" class="icon-select"></ion-icon>
            </ion-item>
            <ion-item lines="none" mode="ios" class="item-input-general item-input-padding-top margin-top-5 item-wight-100">
              <ion-select aria-label="Fruit" interface="action-sheet" placeholder="Selecciona categoria" mode="ios" class="font-poppins-light">
                <ion-select-option value="amazonas">Amazonas</ion-select-option>
                <ion-select-option value="ancash">Ancash</ion-select-option>
                <ion-select-option value="madredios">Madre de Dios</ion-select-option>
                <ion-select-option value="ayacucho">Ayacucho</ion-select-option>
                <ion-select-option value="ica">Ica</ion-select-option>
                <ion-select-option value="moquegua">Moquegua</ion-select-option>
              </ion-select>
              <ion-icon name="chevron-down-outline" class="icon-select"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
        <ion-col size="12" class="padding-left-right-general margin-top-39">
          <div class="div-item-grid-2">
            <ion-card class="ion-no-margin card-tecnologias ion-no-padding" type="button" href="/detalle-producto">
              <ion-button mode="ios" class="btn-favorito ion-no-padding">
                <ion-icon name="heart-outline" style="display: none;"></ion-icon>
                <ion-icon name="heart" class="favorito-active"></ion-icon>
              </ion-button>
              <ion-img src="assets/img/imagen-tecnologia.png" class="img-tecnologias"></ion-img>
              <ion-card-content>
                <h4 class="font-poppins-medium">Cancun 4 d /3n</h4>
                <p class="font-poppins-light p-start-valor"><ion-img src="assets/img/icon-start-medias.svg" class="icon-start"></ion-img> 4.7</p>
                <p class="font-poppins-semibold p-precio-tecno">S/.120.00</p>
              </ion-card-content>
            </ion-card>
            <ion-card class="ion-no-margin card-tecnologias ion-no-padding" type="button">
              <ion-button mode="ios" class="btn-favorito ion-no-padding">
                <ion-icon name="heart-outline" style="display: none;"></ion-icon>
                <ion-icon name="heart" class="favorito-active"></ion-icon>
              </ion-button>
              <ion-img src="assets/img/imagen-tecnologia.png" class="img-tecnologias"></ion-img>
              <ion-card-content>
                <h4 class="font-poppins-medium">Cancun 4 d /3n</h4>
                <p class="font-poppins-light p-start-valor"><ion-img src="assets/img/icon-start-medias.svg" class="icon-start"></ion-img> 4.7</p>
                <p class="font-poppins-semibold p-precio-tecno">S/.120.00</p>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
     </ion-grid>
  </div>
</ion-content>

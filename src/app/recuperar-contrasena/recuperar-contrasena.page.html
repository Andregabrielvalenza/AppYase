<ion-content [fullscreen]="true">
  <div class="padding-left-right-general conten-padding-top-proceso">
    <ion-img src="assets/img/logo-yase.png" alt="yase" class="img-sin-fondo logo-yasse-proceso"></ion-img>
    <h1 class="ion-text-center titulo-44-size-24 font-poppins-bold margin-top-39 ion-no-margin-bottom">Crea nueva contraseña</h1>
    <ion-item line="none" mode="ios" class="item-input-general margin-top-39">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="pro@puntopro.pe" mode="ios" type="password" class="font-poppins-light"></ion-input>
      <ion-icon name="eye-off" slot="end"></ion-icon>
    </ion-item>
    <ion-item line="none" mode="ios" class="item-input-general margin-top-5">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="pro@puntopro.pe" mode="ios" type="password" class="font-poppins-light"></ion-input>
      <ion-icon name="eye-off" slot="end"></ion-icon>
    </ion-item>
    <ion-button mode="ios" class="btn-general font-poppins-regular margin-top-39 btn-widht-100" (click)="setOpen(true)">
      Guardar contraseña
    </ion-button>
  </div>

  <ion-modal [isOpen]="isModalOpen" class="modal-transparente">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="modal-padding-left-right">
          <ion-card class="ion-no-margin card-modal-centro">
            <ion-img src="assets/img/icon-candado.png" alt="candado" class="img-sin-fondo img-modal"></ion-img>
            <h2 class="margin-top-39 ion-text-center titulo-azul-size-20 font-poppins-bold ion-no-margin-bottom">¡Felicitaciones!</h2>
            <p class="font-poppins-light texto-44-size-13 ion-text-center margin-top-25">
              Tu contraseña ha sido recuperada correctamente. Ya puedes volver a entrar y disfrutar los beneficios
            </p>
            <ion-button mode="ios" class="btn-general btn-transparent-azul font-poppins-bold" href="/login-correo">OK!</ion-button>
          </ion-card>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
